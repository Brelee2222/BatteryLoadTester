<!DOCTYPE html>
<html>
    <head>
        <title>Load Tester Draft Catlyst</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <div class="display">
            <div class="section">
                <h1>Load Tester</h1>
                <button onclick="initializeSerial();">Connect Tester</button>
                <h2 id="testerName">Not Connected</h2>
                <div>
                    <h2>Readings</h2>
                    <ul><b>Current: </b><span id="currentReading"></span> A</ul>
                    <ul><b>Voltage: </b><span id="voltageReading"></span> V</ul>
                    <ul><b>Power: </b><span id="powerReading"></span> W</ul>
                </div>
                <div id="command" style="display: none;">
                    <label>Command (Please use with caution)</label>
                    <input type="text" id="commandPrompt"/>
                    <button id="sendCommand">Send</button>
                </div>
            </div>
            <div class="section">
                <h1>Battery</h1>
                <input list="batteryNames" name="batteryName" id="batteryName">
                <datalist id="batteryNames"></datalist>

                <button id="loadBattery">Load Battery</button>

                <p><b>Name: </b><span id="currentBatteryName"></span></p>
                <p><b>Last Drain Duration: </b><span id="batteryLastDrainDuration"></span> s</p>
                <p><b>Last Capacity: </b><span id="batteryLastCapacity"></span> wH</p>
                <p><b>Last Voltage Max: </b><span id="batteryLastVoltageMax"></span> V</p>
                <p><b>Last Voltage Min: </b><span id="batteryLastVoltageMin"></span> V</p>
                <p><b>Last Test Idle Voltage: </b><span id="batteryLastIdleVoltage"></span> V</p>
                <p><b>Last Current Max: </b><span id="batteryLastCurrentMax"></span> A</p>
                <p><b>Last Current Min: </b><span id="batteryLastCurrentMin"></span> A</p>

                <button id="startTest">Start Load Test</button>
            </div>
        </div>

        <script src="loadTesterConfigs.js"></script>
        <script src="batteryData.js"></script>
        <script src="serialPort.js"></script>
        <script src="loadTester.js"></script>
        <script src="loadTesting.js"></script>
        <script src="script.js"></script>
    </body>
</html>
